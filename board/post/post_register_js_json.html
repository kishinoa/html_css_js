<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BASIC 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark  navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <h2>게시글 작성</h2>
    <form>
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" />
      </div>
      <div>
        <label for="contents">내용</label>
        <textarea
          name="contents"
          id="contents"
          rows="50"
          cols="80"
          maxlength="1000"
          placeholder="여기에 본문을 입력해주세요."
        ></textarea>
      </div>
        <button type="button" onclick="postCreate()" class="btn btn-success"> 글쓰기 완료 </button>
    </form>
    <script>
      async function postCreate() {
        // 태그의 값 추출 후 객체 조립
        try{
          const request = {title:document.getElementById("title").value, contents:document.getElementById("contents").value};
          // axios에 post요청을 사용하면 객체를 json으로 자동형변환
          await axios.post("http://localhost:8080/post/register1", request);
          window.location.href="file:///C:/Users/Playdata/Desktop/16/html_css_js/board/post/post_list.html";
        }
        catch(e) {
          // 성공(정상)하면 글 목록화면으로 리다이렉트, 실패하면 팝업
          console.log(e);
          alert("실패");
        }
      }
    </script>
  </body>
</html>
