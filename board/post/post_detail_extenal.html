<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark  navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h3>게시글 상세 조회</h3>
        <input type="text" id="input">
        <button class="btn btn-primary" onclick="postApi()">조회</button>
        <div class="float-end"><button class="btn btn-primary">글쓰기</button></div>
        <table class="table">
            <tbody>
                <tr>
                    <td>id</td><td id="id"></td>
                </tr>
                <tr>
                    <td>제목</td><td id="title"></td>
                </tr>
                <tr>
                    <td>글쓴이</td><td id="userId"></td>
                </tr>
                <tr>
                    <td>내용</td><td id="contents"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function postApi() {
            try {
                const result = await axios.get("https://jsonplaceholder.typicode.com/posts/" + document.getElementById("input").value);
                document.getElementById("id").innerHTML = result.data.id;
                document.getElementById("title").innerHTML = result.data.title;
                document.getElementById("userId").innerHTML = result.data.userId;
                document.getElementById("contents").innerHTML = result.data.body;
            }
            catch(e) {
                alert("해당 ID에 대한 정보가 없습니다.");
            }
            
        }
    </script>
</body>
</html>
