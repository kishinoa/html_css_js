<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글목록조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark  navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>게시글 목록</h3>
        <div class="float-end"><a href="post_register.html"><button class="btn btn-primary">글쓰기</button></a></div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th><th>제목</th><th>글쓴이</th>
                </tr>
            </thead>
            <tbody id = 'tbodyId'>
            </tbody>
        </table>
    </div>

    <script>
        async function postApi() {
            const result = await axios.get("https://jsonplaceholder.typicode.com/posts");
            for(let i = 0; i < result.data.length; i++) {
                document.getElementById("tbodyId").innerHTML += `<tr><td>${result.data[i].id}</td><td>${result.data[i].title}</td><td>${result.data[i].userId}</td></tr>`;
            }
        }
        postApi();
    </script>
</body>
</html>
