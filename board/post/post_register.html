<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BASIC 2</title>
  </head>
  <body>
    <h2>게시글 작성</h2>

    <!-- 데이터 형식 2가지, 1. url인코딩 2. multipart/formdata -->
    <!-- form내의 파일이 포함되는 경우에는 multipart/formdata를 사용 -->
    <!-- json현식은 순수 html만으론 불가, js를 통해 조립 -->
    <form
      action="post_list.html"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <!-- name="hong" &e mail"=hong@naver.com" -->

      <div>
        <!-- label의 for는 input id를 찾아 매핑 -->
        <!-- label의 내용을 누르면 input박스로 커서가 자동으로 이동됨 -->
        <label for="title">제목</label>
        <input type="text" id="title" name="title" />
      </div>
      <div>
        <label for="contents">내용</label>
        <textarea
          name="contents"
          id="contents"
          rows="50"
          cols="80"
          maxlength="1000"
          placeholder="여기에 본문을 입력해주세요."
        ></textarea>
      </div>

      <!-- form태그에서 전송하는 방법 2가지 1.input태그 2.button태그 -->
      <div>
        <input type="submit" value="글쓰기" />
    </form>
  </body>
</html>
