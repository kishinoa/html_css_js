<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BASIC 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark  navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <h2>게시글 작성</h2>

    <form>
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" />
      </div>
      <div>
        <label for="contents">내용</label>
        <textarea
          name="contents"
          id="contents"
          rows="50"
          cols="80"
          maxlength="1000"
          placeholder="여기에 본문을 입력해주세요."
        ></textarea>
      </div>

        <button type="button" onclick="postCreate()" class="btn btn-success"> 글쓰기 완료 </button>
    </form>

    <script>
      async function postCreate() {
        try{
          const title = document.getElementById("title").value;
          const contents = document.getElementById("contents").value;
          // js의 FormData클래스를 통해 multipart-formdat(또는 url인코딩) 형식의 데이터 조립
          // formdata형식의 데이터는 title=hello&contents=hello world java...
          const data = new FormData();
          data.append("title", title);
          data.append("contents", contents);
          await axios.post("http://localhost:8080/post/register2", data);
          window.location.href="file:///C:/Users/Playdata/Desktop/16/html_css_js/board/post/post_list.html";
        }
        catch(e) {
          console.log(e);
          alert("실패");
        }
      }
    </script>
  </body>
</html>
