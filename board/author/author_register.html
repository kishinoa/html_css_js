<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BASIC 2</title>
  </head>
  <body>
    <h2>회원가입</h2>

    <!-- 데이터 형식 2가지, 1. url인코딩 2. multipart/formdata -->
    <!-- form내의 파일이 포함되는 경우에는 multipart/formdata를 사용 -->
    <!-- json현식은 순수 html만으론 불가, js를 통해 조립 -->
    <form
      action="author_list.html"
      method="post"
      enctype="application/x-www-form-urlencoded"
    >
      <!-- name="hong" &e mail"=hong@naver.com" -->

      <div>
        <!-- label의 for는 input id를 찾아 매핑 -->
        <!-- label의 내용을 누르면 input박스로 커서가 자동으로 이동됨 -->
        <label for="userName">이름</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <!-- form태그에서 전송하는 방법 2가지 1.input태그 2.button태그 -->
      <div>
        <input type="submit" value="회원가입 제출하기" />
    </form>
  </body>
</html>
