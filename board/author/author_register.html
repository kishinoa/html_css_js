<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BASIC 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h2>회원가입</h2>

    <form>
      <div>
        <label for="userName">이름</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <button type="button" onclick="authorCreate()" class="btn btn-success">회원가입</button>
    </form>

    <script>
      async function authorCreate() {
        try {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const request = {name, email, password};

          await axios.post("http://localhost:8080/author/register1", request);
          window.location.href="author_list.html";
        }
        catch(e) {
          console.log(e);
          alert("실패");
        }

      }
    </script>
  </body>
</html>
