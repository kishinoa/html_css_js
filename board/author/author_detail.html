<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark  navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h3>회원 상세 조회</h3>
        <input type="text" id="input">
        <button class="btn btn-primary" onclick="authorApi()">조회</button>
        <div class="float-end"><button class="btn btn-primary">글쓰기</button></div>
        <table class="table">
            <tbody>
                <tr>
                    <td>id</td><td id="id"></td>
                </tr>
                <tr>
                    <td>이름</td><td id="name"></td>
                </tr>
                <tr>
                    <td>이메일</td><td id="email"></td>
                </tr>
                <tr>
                    <td>비밀번호</td><td id="password"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function authorApi() {
            try {
                const id = document.getElementById("input").value;
                const result = await axios.get(`http://localhost:8080/author/detail/${id}`);
                document.getElementById("id").innerHTML = result.data.id;
                document.getElementById("name").innerHTML = result.data.name;
                document.getElementById("email").innerHTML = result.data.email;
                document.getElementById("password").innerHTML = result.data.password;
            }
            catch(e) {
                console.log(e);
                alert("해당 ID에 대한 정보가 없습니다.");
            }
            
        }
    </script>

</body>
</html>
