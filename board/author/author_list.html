<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원목록조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark  navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h3>회원원목록</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th><th>이름</th><th>이메일</th><th>비밀번호</th>
                </tr>
            </thead>
            <tbody id="tbodyId">
            </tbody>
        </table>
    </div>

        <script>
        async function userApi() {
            const result = await axios.get("http://localhost:8080/author/list");
            for(let i = 0; i < result.data.length; i++) {
                document.getElementById("tbodyId").innerHTML += `<tr><td>${result.data[i].id}</td><td>${result.data[i].name}</td><td>${result.data[i].email}</td><td>${result.data[i].password}</td></tr>`;
            }
        }
        userApi();
    </script>

</body>
</html>
