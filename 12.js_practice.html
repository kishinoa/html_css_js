<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <div>
        <select name="operator" id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>

        <input type="text" id="test1">

        <input type="text" id="test2">
    </div>
    
    <button onclick="dataGet()">실행</button>
    <p id="result">결과값</p>
    <script>
        function dataGet() {
            const myValue1 = document.getElementById("test1").value;
            const myValue2 = document.getElementById("test2").value;
            const op = document.getElementById("operator").value;

            if(op=="+") {
                document.getElementById("result").innerHTML = Number(myValue1) + Number(myValue2);
            }
            else if(op=="-") {
                document.getElementById("result").innerHTML = Number(myValue1) - Number(myValue2);
            }
            else if(op=="*") {
                document.getElementById("result").innerHTML = Number(myValue1) * Number(myValue2);
            }
            else if(op=="/") {
                document.getElementById("result").innerHTML = Number(myValue1) / Number(myValue2);
            }
        }
    </script>
</body>
</html>
